<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter&family=Roboto&family=Ubuntu&display=swap"
    rel="stylesheet">
  <title>Projeto TrybeWarts - Victor Salis e Juan Rocha</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logotipo da TrybeWarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" autofocus id="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Senha" id="password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="login">Entrar</button>
      </div>
    </form>
  </header>
  <main>
    <section id="section-form">
      <header id="form-header">
        <h2>Inscreva-se na Trybewarts</h2>
      </header>

      <form id="evaluation-form">
        <div id="nome-e-sobrenome">
          <input type="text" class="form-control" name="input-name" id="input-name" placeholder="Nome">
          <input type="text" class="form-control" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="email-e-casa">
          <input type="email" class="form-control" name="input-email" id="input-email" placeholder="Email">
          <select name="house" id="house" class="form-select">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="familia-e-conteudo">
          <div id="familia">
            <label for="" id="label-family">Qual sua família?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="family" id="Frontend" value="Frontend">
              <label class="form-check-label" for="Frontend">
                Frontend
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="family" id="Backend" value="Backend">
              <label class="form-check-label" for="Backend">
                Backend
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="family" id="FullStack" value="FullStack">
              <label class="form-check-label" for="FullStack">
                FullStack
              </label>
            </div>
          </div>
          <div id="conteudo-para-aprender">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="form-check">
              <input class="form-check-input subject" type="checkbox" value="HoFs" id="HoFs">
              <label for="HoFs">HoFs</label>
            </div>
            <div class="form-check">
              <input class="form-check-input subject" type="checkbox" value="Jest" id="Jest">
              <label for="Jest">Jest</label>
            </div>
            <div class="form-check">
              <input class="form-check-input subject" type="checkbox" value="Promises" id="Promises">
              <label for="Promises">Promises</label>
            </div>
            <div class="form-check">
              <input class="form-check-input subject" type="checkbox" value="React" id="React">
              <label for="React">React</label>
            </div>
            <div class="form-check">
              <input class="form-check-input subject" type="checkbox" value="SQL" id="SQL">
              <label for="SQL">SQL</label>
            </div>
            <div class="form-check">
              <input class="form-check-input subject" type="checkbox" value="Python" id="Python">
              <label for="Python">Python</label>
            </div>
          </div>
        </div>
        <div id="avaliacao">
          <div>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          </div>
          <div id="avaliacao-form">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" id="1" value="1">
              <label class="form-check-label" for="1">
                1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" id="2" value="2">
              <label class="form-check-label" for="2">
                2
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" id="3" value="3">
              <label class="form-check-label" for="3">
                3
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" id="4" value="4">
              <label class="form-check-label" for="4">
                4
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" id="5" value="5">
              <label class="form-check-label" for="5">
                5
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" id="6" value="6">
              <label class="form-check-label" for="6">
                6
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" id="7" value="7">
              <label class="form-check-label" for="7">
                7
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" id="8" value="8">
              <label class="form-check-label" for="8">
                8
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" id="9" value="9">
              <label class="form-check-label" for="9">
                9
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" id="10" value="10">
              <label class="form-check-label" for="10">
                10
              </label>
            </div>
          </div>
        </div>
        <div id="comentario">
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea class="form-control" id="textarea" maxlength="500" name="comentario"></textarea>
          <span id="counter-text">Máximo de letras restante: </span>
          <span id="counter">500</span>

        </div>
        <div id="agreementarea">
          <input class="form-check-input" type="checkbox" name="agreement" id="agreement">
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        </div>
        <button id="submit-btn" class="btn btn-success" type="submit" disabled>Enviar</button>
      </form>
    </section>
    <section id="inscricao">
      <header id="form-header">
        <h2>Sua inscrição</h2>
      </header>
      <form id="form-data">
        <div id="dados-inscricao"></div>
      </form>
      <button class="btn btn-success" id="btn-voltar">Voltar</button>
    </section>
    <section id="section-img">
      <img src="images/trybewarts-colored.svg" alt="Logotipo completo da trybewarts" id="trybewarts-forms-logo">
    </section>
  </main>
  <footer>
    <span>Direitos reservados à Trybewarts©</span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
